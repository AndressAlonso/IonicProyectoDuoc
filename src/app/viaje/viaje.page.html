<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Viaje      
    </ion-title>
    <div id="header">
      <img src="assets/logouber.png" alt="" id="logo">
    <ion-icon src="assets/{{funciones.icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="viajeInputs">
    <div id="title">
      
    </div>
    <div id="inputs">
      <ion-input id="inputV" type="ViajeDestino" label="Destino" labelPlacement="floating"
        helperText="Ingresa tu destino" errorText="" aria-label="Light input" color="light" autofocus="true"></ion-input>

      <ion-input id="inputV" type="Conductor" label="Conductor" labelPlacement="floating"
        helperText="Ingresa el nombre del conductor" errorText="" aria-label="Light input" color="light"></ion-input>

      <ion-input id="inputV" type="CantidadPasajeros" label="Cantidad de Pasajeros" labelPlacement="floating"
        helperText="Capacidad de pasajeros que puedes llevar" errorText="" aria-label="Light input"
        color="light"></ion-input>

      <ion-input id="inputV" type="horaSalida" label="Hora de salida" labelPlacement="floating"
        helperText="Ingresa hora de salida" errorText="" aria-label="Light input" color="light"></ion-input>

      <ion-input id="inputV" type="CostoxPasajero" label="Monto a cobrar" labelPlacement="floating"
        helperText="Ingresa tu viaje de destino" errorText="" aria-label="Light input" color="light"></ion-input>


      <ion-input id="inputV" type="ComentariosExtras" label="Comentarios" labelPlacement="floating"
        helperText="Comentarios (Opcional)" errorText="" aria-label="Light input" color="light"></ion-input>


    </div>
    <ion-button id="btnInViaje" (click)="navegar('viaje2')">Registrar Viaje</ion-button>
  </div>
</ion-content>
