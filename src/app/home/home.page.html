<ion-header [translucent]="true">
  <ion-toolbar>
    <div id="header">
      <ion-icon src="assets/svgUber.svg" alt="" id="logo"></ion-icon>
      <ion-title class="ion-text-center">
        Inicio
      </ion-title>
    <ion-icon src="assets/{{funciones.icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- <div id="cerrarcuenta">
    <ion-button (click)="logout()" color="translucent"><ion-icon src="assets/logout.svg" id="cerrar"></ion-icon></ion-button>
  </div>-->
<div id="fondo">
  <div>Bienvenido {{this.funciones.usuarioLogeado}}</div>
  <ion-card (click)="navegar('viaje')" id="cardh"> 
    <ion-card-header>
      <ion-card-title>Registrar Viaje </ion-card-title>
      <ion-icon src ="assets/flecha.svg"></ion-icon>
    </ion-card-header>
  
    <ion-card-content>
      Registra tu viaje para llegar a tiempo a tu destino.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="navegar('transporte')" id="cardh">
    <ion-card-header>
      <ion-card-title>Buscar Transporte</ion-card-title>
      <ion-icon src ="assets/flecha.svg"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      Busca transporte para llegar rapido y seguro a tu destino.
    </ion-card-content>
  </ion-card>

</div>

<div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <!--Boton para cerrar sesion-->
      <ion-tab-button tab="home">
        <ion-icon src="assets/logout.svg" (click)="logout()" color="translucent" ></ion-icon>
      </ion-tab-button>
      <!--Boton del perfil de usuario-->
      <ion-tab-button tab="radio">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
</ion-content>
