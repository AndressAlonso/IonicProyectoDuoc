<ion-header [translucent]="true">
  <ion-toolbar>
    <div id="header">
      <ion-icon src="assets/svgUber.svg" alt="" id="logo"></ion-icon>
      <ion-title class="ion-text-center">
        Transporte
      </ion-title>
      <ion-icon src="assets/{{funciones.icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <div id="viajeTitle">
      <div id="GoBack">
        <ion-icon src="assets/back.svg" alt="" (click)="navegar('home')"></ion-icon>
      </div>
      <h3> Viajes Disponibles</h3>
      <div id="reLoad">
        <ion-icon src="assets/reload.svg" alt="" (click)="funciones.reloadPage()"></ion-icon>
      </div>
    </div>
    <div id="Viaje" class="ion-shadow" *ngFor="let viaje of viajes; let i = index">
      <div id="conductorViaje">
        <div>
          <span>{{viaje.destino}}</span>
          <span>{{viaje.conductor}}</span>
        </div>
        <span>{{viaje.estado}}</span>
      </div>
      <div id="contenidoViaje">
        <div id="datosViaje">
          <div>
            <span>Hora Salida:</span>
            <span>{{viaje.horaSalida}}</span>
          </div>
          <div>
            <span>Valor Pasaje:</span><span> ${{viaje.MontoCobrar}}</span>
          </div>
          <div><span>Pasajeros:</span>
            <span> {{viaje.pasajeros.length}} / {{viaje.cantidadPasajeros}}</span>
          </div>
        </div>
      </div>
      <div id="botones">
        <ion-button (click)="MostrarMapaViaje(viaje.destino)" expand="block">Ver Viaje</ion-button>
        <ion-button color="light" id="botonT" (click)="entrarAlViaje(viaje.conductor)">Unirse Al Viaje</ion-button>
      </div>
    </div>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Transferencias</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="" style="background-color: var(--fondo1);">
          
          <div id="mapa">
            <div id="mapa">
              <div #map id="map"></div>
            </div>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

</ion-content>
