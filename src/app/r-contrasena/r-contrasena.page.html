<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    <div id="header">
      <img src="assets/logouber.png" alt="" id="logo">
    <ion-icon src="assets/{{funciones.icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="fondo">
    <h2>Recupera tu contraseña</h2>
    <div id="rContraseña">
      <label for="">
        Usuario
        <input type="text" id="usuario" placeholder="Usuario">
      </label>
      <label for="nuevaContraseña">
      Contraseña
        <input type="password" id="nuevaContraseña" placeholder="Contraseña nueva">
      </label>
      <ion-button href="#">Recuperar contraseña</ion-button>
    </div>
  </div>
</ion-content>
