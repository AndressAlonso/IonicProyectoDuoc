<ion-content [fullscreen]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=REM:ital,wght@1,200&display=swap"
    rel="stylesheet">
  <!--Icono para cambiar a modo oscuro-->
  <ion-icon src="assets/{{funciones.icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  <div id="fondo">
    <div id="icon">
      <img src="assets/logouber.png" alt="" id="img">
    </div>
    <div id="contenedor">
      <div id="login">
        <input type="text" placeholder="Usuario" [(ngModel)]="usuario" id="usuario">
        <input type="password" placeholder="Contraseña" [(ngModel)]="clave" id="clave">
      </div>
      <div id="enlaces">
        <a (click)="navegar('r-contrasena')">¿No tienes Cuenta? Registrate!</a>
        <a id="open-modal" expand="block">Olvide mi contraseña</a>
      </div>
      <ion-button (click)="login()" shape="round" color="light" id="boton">Iniciar sesión</ion-button>
    </div>
  </div>
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <div id="fondo">
          <div id="icon">
            <img src="assets/logouber.png" alt="" id="img">
          </div>
          <div id="titleModal">
            <span>Recuperar contraseña</span>
          </div>
          <div id="modaldatos">
            <ion-input id="inputV" type="" label="Tu Email" labelPlacement="floating"
              helperText="Email asociado a tu cuenta" autofocus="True" [(ngModel)]="email"></ion-input>
          </div>
          <div id="Rbtns">
            <ion-button color="light" id="closebtn" (click)="resetPass()">Recuperar Contraseña</ion-button>
            <ion-button color="light" id="closebtn" (click)="modal.dismiss()">Volver</ion-button>
          </div>
        </div>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
